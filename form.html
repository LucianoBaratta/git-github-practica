<!-- 
  git init -> iniciamos el repositorio

  git status -> para ver los cambios por realizar, archivos por confimar o añadir 
  
  git add form.html -> preparacion de cambios

  git rm --cached form.html -> para revertir una accion

  git commit -m "Punto inicial de mi formulario" -> primer estado del proyecto

  git commit -a -> para añadir cambios realizados
  git commit -am "Se añadió un h2"

  ** git log -> visualizamos historial de cambios

  git branch -> vemos las ramas disponibles
  git branch develop -> creamos una nueva rama
  git checkout develop -> nos posicinamos en la rama
  git branch -D develop-experimental -> eliminar una rama

  git add . -> para añadir al area de cambios los archivos en la carpeta que nos encontramos

  git merge develop -> para fusionar los cambios realizados a la rama principal

  git reset --hard -> va a eliminar todos los cambios
  git reset --soft -> regresa a una version anterior manteniendo los cambios
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    
    <h1>Formulario Registro</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese su email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <h2 style="color: steelblue"
        class="text-center">
        Aprendiendo Git
      </h2>
